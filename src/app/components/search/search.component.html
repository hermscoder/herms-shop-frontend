<form class="form-header" onsubmit="return false;" method="GET">
    <input #searchInput (keyup.enter)="doSearch(searchInput.value)" class="au-input au-input-xl" type="text"
        name="search" placeholder="Search for data ..." />
    <button (click)="doSearch(searchInput.value)" class="au-btn-submit" type="submit">Search</button>
</form>
