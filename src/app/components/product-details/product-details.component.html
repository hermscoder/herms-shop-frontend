<div class="detail-section">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div *ngIf="this.product" class="product-path">
                <a routerLink="/">Home</a> /
                <a routerLink="category/1/Books">Books</a> /
                <span>{{ product.name }}</span>

                <hr>
            </div>
            <div>
                <img src="{{ product.imageUrl }}" class="img-responsive detail-img" alt="{{ product.name }}">

                <h3>{{ product.name }}</h3>
                <div class="price">{{ product.unitPrice | currency: 'USD' }}</div>
                <a href="#" class="primary-btn">Add to cart</a>
                <hr>
                <h4>Description</h4>
                <p>{{ product.description }}</p>
            </div>
        </div>
    </div>
</div>
